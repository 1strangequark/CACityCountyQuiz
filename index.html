<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California City-County Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="card" id="card">
            <div id="card-title">City</div>
            <div id="card-content">
                <div id="city-name">City Name</div>
                <div id="county-name" class="hidden">County Name</div>
            </div>
        </div>
        <button id="reveal-button">Reveal</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
